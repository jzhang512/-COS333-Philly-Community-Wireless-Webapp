<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="{{url_for('static', filename='style/index.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='images/pcwlogo.svg')}}" alt="Logo" width="120" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="admin">Log
                                    In</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id='map'></div>

    <div class="modal fade" id="newReview" tabindex="-1" aria-labelledby="review-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="review-label">New Review</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <!-- <label for="recipient-name" class="col-form-label">:</label>
                            <input type="text" class="form-control" id="recipient-name"> -->
                        </div>
                        <div class="mb-3">
                            <label for="review-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="review-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal"
                        data-bs-target="#sidebar">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal left fade" id="sidebar" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="nav flex-sm-column flex-row">
                        <div class="container">
                            <h2 id="hotspot-title">Title</h2>
                            <h4 id="hotspot-address">Address</h4>
                        </div>

                        <div class="container" id="tag-container"></div>

                        <br>
                        <div class="container">
                            <table class="table table-sm">
                                <tbody>
                                    <tr>
                                        <td>Upload Speed</td>
                                        <td><strong id="ul-speed">0 Mbps</strong></td>
                                    </tr>
                                    <tr>
                                        <td>Download Speed</td>
                                        <td><strong id="dl-speed">0 Mbps</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="container" id="descrip-div">
                            <!-- <strong>Description:</strong>
                            <p>{{ desc }}</p> -->
                        </div>

                        <div class="container d-flex justify-content-between">
                            <h5>Reviews</h5>
                            <button id="add_review" class="btn btn-secondary btn-sm" data-bs-target="#newReview"
                                data-bs-dismiss="modal" data-bs-toggle="modal">Add Review</button>
                        </div>
                        <br>
                        <div id="review-list" class="container overflow-y-scroll"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='scripts/util.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/generate_features.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/popup.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/map.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/newReview.js')}}"></script>
</body>

</html>
