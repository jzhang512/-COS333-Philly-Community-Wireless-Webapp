<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="{{url_for('static', filename='style/index.css')}}">
    <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body>
    <nav id="nav-bar" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='images/pcwlogo.svg')}}" alt="Logo" width="120" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="login">Log
                                    In</a></li>
                        </ul>
                    </li>
                    <!-- <button class="btn" id="sidebarToggle">
                        <span class="navbar-toggler-icon"></span>
                    </button> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="sidebar collapse collapse-horizontal" id="collapseExample">
            <div id="leftSidebar" class="left-sidebar">
                <div class="card overflow-auto h-50" id="filter">
                    <div id="leftSidebar-title" class="card-header">
                        Find the Best WiFi!
                    </div>
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Cost</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body" id="tagContainerCost"></div>
                        </div> <!-- card-body.// -->
                    </article> <!-- card-group-item.// -->
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Establishment</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body" id="tagContainerEstablishment"></div>
                        </div> <!-- card-body.// -->
                    </article> <!-- card-group-item.// -->
                    <article>
                        <header class="card-header">
                            <h6 class="title">Accessibility</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body" id="tagContainerAccessibility"></div>
                        </div> <!-- card-body.// -->
                    </article> <!-- card-group-item.// -->
                    <article>
                        <header class="card-header">
                            <h6 class="title">Password</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body" id="tagContainerPassword"></div>
                        </div> <!-- card-body.// -->
                    </article> <!-- card-group-item.// -->
                </div>
                <article>
                    <div style="text-align: center;">
                        <button id="apply-filter" type="button" class="btn btn-success btn-block">Apply Filter</button>
                        <button id="clear-filter" type="button" class="btn btn-secondary btn-block">Clear
                            Filter</button>
                    </div>
                </article>
                <article>
                    <header class="card-header">
                        <h6 class="title">WiFi Hotspots Near You!</h6>
                    </header>
                    <div class="overflow-auto list-group" id="hotspotsList">
                </article>
            </div>
        </div>
        <div id='map' class="map">
            <div class="float-start z-2 position-absolute">
                <button class="btn btn-primary m-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Filter
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newReview" tabindex="-1" aria-labelledby="review-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="review-label">New Review</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form>
                    <div class="modal-body">
                        <div class="container-wrapper">
                            <div class="container d-flex align-items-center justify-content-center">
                                <div class="row justify-content-center">

                                    <!-- star rating -->
                                    <div class="rating-wrapper">

                                        <!-- star 5 -->
                                        <input type="radio" id="5-star-rating" class="star-rating" name="star-rating"
                                            value="5">
                                        <label for="5-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>

                                        <!-- star 4 -->
                                        <input type="radio" id="4-star-rating" class="star-rating" name="star-rating"
                                            value="4">
                                        <label for="4-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>

                                        <!-- star 3 -->
                                        <input type="radio" id="3-star-rating" class="star-rating" name="star-rating"
                                            value="3">
                                        <label for="3-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>

                                        <!-- star 2 -->
                                        <input type="radio" id="2-star-rating" class="star-rating" name="star-rating"
                                            value="2">
                                        <label for="2-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>

                                        <!-- star 1 -->
                                        <input type="radio" id="1-star-rating" class="star-rating" name="star-rating"
                                            value="1">
                                        <label for="1-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="review-text" class="col-form-label">Comment:</label>
                            <textarea rows="4" class="form-control" name="text" id="review-text"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="close-review" type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            data-bs-toggle="modal" data-bs-target="#sidebar">Close</button>
                        <button id="submit-review" class="btn btn-primary" data-bs-dismiss="modal"
                            data-bs-toggle="modal" data-bs-target="#sidebar">Submit Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal left fade" id="sidebar" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="nav flex-sm-column flex-row">
                        <div class="container">
                            <h2 id="hotspot-title">Title</h2>
                            <h4 id="hotspot-address">Address</h4>
                        </div>

                        <div class="container" id="tag-container"></div>

                        <br>
                        <div class="container">
                            <table class="table table-sm">
                                <tbody>
                                    <tr>
                                        <td>Upload Speed</td>
                                        <td><strong id="ul-speed">0 Mbps</strong></td>
                                    </tr>
                                    <tr>
                                        <td>Download Speed</td>
                                        <td><strong id="dl-speed">0 Mbps</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="container" id="descrip-div">
                            <!-- <strong>Description:</strong>
                            <p>{{ desc }}</p> -->
                        </div>

                        <div class="container d-flex justify-content-between">
                            <h5>Reviews</h5>
                            <button id="add-review" class="btn btn-secondary btn-sm" data-bs-target="#newReview"
                                data-bs-dismiss="modal" data-bs-toggle="modal">Add Review</button>
                        </div>
                        <br>
                        <div id="review-list" style="height:40vh;" class="overflow-scroll"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='scripts/util.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/addLayer.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/generate_features.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/popup.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/map.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/newReview.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/filter_sidebar.js')}}"></script>
</body>

</html>
