<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="{{url_for('static', filename='style/index.css')}}">
    <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body>
    <nav id="nav-bar" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='images/pcwlogo.svg')}}" alt="Logo" width="120" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Map</a>
                    </li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="login">Log
                                    In</a></li>
                        </ul>
                    </li> -->
                    <!-- <button class="btn" id="sidebarToggle">
                        <span class="navbar-toggler-icon"></span>
                    </button> -->
                </ul>
                <div class="nav-item d-flex me-2">
                    <a class="nav-link" aria-current="page" href="login">Admin Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="sidebar collapse collapse-horizontal filter-bar-panel" id="collapseFilter">
            {% include 'filterbar.html' %}
        </div>
        <div class="col-sm-2 search-bar-panel">
            {% include 'searchbar.html' %}
        </div>
        <div id='map' class="map">
        </div>
    </div>

    <div class="modal fade" id="newReview" tabindex="-1" aria-labelledby="review-label" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="check-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="review-label">New Review</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form>
                    <div class="modal-body" id="review-body">
                        <div class="container-wrapper">
                            <div class="container d-flex align-items-center justify-content-center">
                                <div class="row justify-content-center">

                                    <!-- star rating -->
                                    <div class="rating-wrapper">

                                        <!-- star 5 -->
                                        <input type="radio" id="5-star-rating" class="star-rating" name="star-rating"
                                            value="5">
                                        <label for="5-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>

                                        <!-- star 4 -->
                                        <input type="radio" id="4-star-rating" class="star-rating" name="star-rating"
                                            value="4">
                                        <label for="4-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>

                                        <!-- star 3 -->
                                        <input type="radio" id="3-star-rating" class="star-rating" name="star-rating"
                                            value="3">
                                        <label for="3-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>

                                        <!-- star 2 -->
                                        <input type="radio" id="2-star-rating" class="star-rating" name="star-rating"
                                            value="2">
                                        <label for="2-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>

                                        <!-- star 1 -->
                                        <input type="radio" id="1-star-rating" class="star-rating" name="star-rating"
                                            value="1">
                                        <label for="1-star-rating" class="star-label">
                                            <i class="fas fa-star d-inline-block"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="review-text" class="col-form-label">Comment:</label>
                            <textarea rows="4" class="form-control" name="text" id="review-text"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="close-review" type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            data-bs-toggle="modal" data-bs-target="#sidebar">Close</button>
                        <button id="submit-review" class="btn btn-primary">Submit Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    {% include 'hotspot_info_popup.html'%}

    <script src="{{url_for('static', filename='scripts/util.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/addLayer.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/generate_features.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/popup.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/map.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/newReview.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/filter_sidebar.js')}}"></script>
</body>

</html>
