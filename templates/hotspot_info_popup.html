<div class="modal left fade" id="sidebar" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <div class="nav flex-sm-column flex-row">
                <span data-bs-dismiss="modal" id = "hotspot-info-exit-button-span">
                    <svg id = "hotspot-info-exit-button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
                    </svg>
                </span>
                <div class="container title-address col-12">
                    <h3 class = "hotspot-title" id="hotspot-title">Title</h3>
                    <div class="container tag-container-display" id="tag-container"></div>
                    
                    <h6 class="hotspot-address-text" id="hotspot-address"><a id="hotspot-googlemaps-link" href="" target="childWindow">Address</a> <svg class = "external-link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                        <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                        </svg></h6>
        
                    <i class = "open-with-googlemaps-text"><small>Click address to open with Google Maps.</small></i>
                </div>

                <div class="container speeds-container">
                    <table class="table table-sm" id = "speed-table-display">
                        <tbody>
                            <tr id="no-ul-speed">
                                <td>No data for upload speed.</td>
                            </tr>
                            <tr id="ul-speed-container">
                                <td>Upload</td>
                                <td><strong id="ul-speed">0 Mbps</strong></td>
                            </tr>
                            <tr id="no-dl-speed">
                                <td>No data for download speed.</td>
                            </tr>
                            <tr id="dl-speed-container">
                                <td>Download</td>
                                <td><strong id="dl-speed">0 Mbps</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="container descrip-container" id="descrip-div">
                    <!-- <strong>Description:</strong>
                    <p>{{ desc }}</p> -->
                </div>

                <div class="container avg-rating-container">
                    <h5 id="avg-rating">Average Rating: </h5>
                </div>

                <div class="container review-container">
                    <div class="row">
                        <div class="col-6">
                            <h5>Reviews</h5>
                        </div>
                        <div class="col-6 text-end">
                            <button id="add-review" class="btn btn-secondary btn-sm" data-bs-target="#newReview"
                                data-bs-dismiss="modal" data-bs-toggle="modal">ADD</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="review-list" class="overflow-scroll review-content"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div> -->
    </div>
</div>
</div>
