<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

</head>
<style>
    /* Inline CSS for demonstration purposes */
    .header {
      background-color: #5263ED; /* Dark background */
      color: white; /* White text color */
      text-align: left; /* Centered text */
      padding: 10px 0; /* Some padding */
    }

    .header img {
    height: 75px; /* Adjust the size of your SVG image */
    margin-right: 15px; /* Spacing between image and title */
    }

    .sidebar {
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
    }
    
    .header h1 {
      margin: 0; /* Remove default margin */
    }
  
    .navigation {
      background-color: #444; /* Slightly lighter background for nav */
    }
  
    .navigation ul {
      list-style-type: none; /* Remove bullet points */
      padding: 0; /* Remove default padding */
      margin: 0; /* Remove default margin */
      overflow: hidden; /* Clear floats */
    }
  
    .navigation li {
      float: left; /* Float items side by side */
    }
  
    .navigation li a {
      display: block; /* Make links fill their container */
      color: white; /* White text color */
      text-align: center; /* Center text */
      padding: 14px 16px; /* Padding */
      text-decoration: none; /* No underline on links */
    }
  
    .navigation li a:hover {
      background-color: #5263ED; /* Change background on hover */
      color: black; /* Change text color on hover */
    }
  </style>

<body>
    <div class="header">
        <img src="pcwlogo.svg" alt="Company Logo">
        <p>Test</p>
      </div>
      
      <div class="navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
    
    <div id='map' style='width: 100vw; height: 100vh;'>
        <div>
            <p style="background-color: white; z-index: 1; position: absolute;">This is a piece of text</p>
        </div>
    </div>

    <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoianY4Mjk0IiwiYSI6ImNsbzRzdjQyZjA0bDgycW51ejdtYXBteWEifQ.5epqP-7J4pRUTJAmYygM8A';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-75.1649, 39.9250],
            zoom: 11
        });

        map.on('load', () => {
            // Add an image to use as a custom marker
            map.loadImage(
                'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
                (error, image) => {
                    if (error) throw error;
                    map.addImage('custom-marker', image);

                    // Add a GeoJSON source with 2 points
                    map.addSource('points', {
                        'type': 'geojson',
                        'data': {
                            'type': 'FeatureCollection',
                            'features': [
                                {
                                    // feature for Mapbox DC
                                    'type': 'Feature',
                                    'geometry': {
                                        'type': 'Point',
                                        'coordinates': [-75.194061, 39.952112]
                                    },
                                    'properties': {
                                        'title': 'Hotspot 1'
                                    }
                                }
                            ]
                        }
                    });

                    // Add a symbol layer
                    map.addLayer({
                        'id': 'points',
                        'type': 'symbol',
                        'source': 'points',
                        'layout': {
                            'icon-image': 'custom-marker',
                            // get the title name from the source's "title" property
                            'text-field': ['get', 'title'],
                            'text-font': [
                                'Open Sans Semibold',
                                'Arial Unicode MS Bold'
                            ],
                            'text-offset': [0, 1.25],
                            'text-anchor': 'top'
                        }
                    });
                });

            map.on('click', 'points', (e) => {
                map.flyTo({
                    center: e.features[0].geometry.coordinates
                });
                console.log("Clicked on a point!")
            });
        });


    </script>
</body>

</html>
